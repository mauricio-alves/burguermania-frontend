<section>
  <div class="title">
    <h1>Detalhes</h1>
  </div>
  <div class="card">
    <div>
      <div>
        <img [src]="burgerData?.image" [alt]="burgerData?.name">
      </div>
      <div class="text">
        <h2>{{ burgerData?.name }}</h2>
        <p class="ingredients">{{ burgerData?.ingredients }}</p>
        <p class="price">R$ {{burgerData?.price}}</p>
      </div>
    </div>
    <div class="details">
      <h2>Descrição</h2>
      <p>{{ burgerData?.description }}</p>
    </div>
  </div>
  <div>
    <app-button label="Comprar" styleClass="primaryBtn uppercase" routerLink="/order"></app-button>
  </div>
</section>
